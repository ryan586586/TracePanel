  <script>
  window.logs = [];
  window.analytics = {
    track(evt, p) {
      console.log('[seeding]', evt, p);
      window.logs.push({ event: evt, ...p });
    }
  };

  let timerStart = null;
  document.getElementById('startTimer').onclick = () => {
    timerStart = new Date();
    analytics.track('timer_start', { ts: timerStart.toISOString() });
    document.getElementById('startTimer').disabled = true;
    document.getElementById('stopTimer').disabled  = false;
  };
  document.getElementById('stopTimer').onclick = () => {
    const end = new Date();
    const ms  = end - timerStart;
    analytics.track('timer_end', {
      ts: end.toISOString(),
      duration_ms: ms
    });
    timerStart = null;
    document.getElementById('startTimer').disabled = false;
    document.getElementById('stopTimer').disabled  = true;
  };

  document.getElementById('download').onclick = () => {
    const data = JSON.stringify(window.logs, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href     = url;
    a.download = 'logs.json';
    a.click();
    URL.revokeObjectURL(url);
  };

  fetch('dashboard_spec.json')
    .then(r => r.json())
    .then(spec => vegaEmbed('#vis', spec, { actions: false }))
    .then(({ view }) => {
      view.logLevel(vega.Error);

    })
    .catch(console.error);
</script>
